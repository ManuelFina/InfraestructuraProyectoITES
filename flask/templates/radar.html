<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar UltrasÃ³nico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #00ff41;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { text-shadow: 0 0 10px #00ff41; margin-bottom: 15px; }
    #radarCanvas {
      background: rgba(10, 14, 39, 0.8);
      border: 3px solid #00ff41;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
    }
    .stats { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Radar UltrasÃ³nico</h1>
  <canvas id="radarCanvas" width="600" height="600"></canvas>

  <div class="stats">
    <p><b>Total lecturas:</b> <span id="total">--</span></p>
    <p><b>Distancia promedio:</b> <span id="avg">--</span> cm</p>
  </div>

  <script>
    const canvas = document.getElementById('radarCanvas');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2, cy = canvas.height / 2;
    const maxR = Math.min(cx, cy) - 40;

    function drawBase() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(0,255,65,0.3)';
      for (let i = 1; i <= 4; i++) {
        ctx.beginPath();
        ctx.arc(cx, cy, (maxR / 4) * i, 0, 2 * Math.PI);
        ctx.stroke();
      }
    }

    async function loadData() {
      try {
        const r = await fetch('/api/sensor/latest');
        const data = await r.json();
        const s = await fetch('/api/sensor/stats');
        const stats = await s.json();

        document.getElementById('total').textContent = stats.total;
        document.getElementById('avg').textContent = stats.avg_distance?.toFixed(1) || '--';

        drawBase();

        data.forEach(p => {
          const d = Math.min(p.distance, 100);
          const a = p.angle || 0;
          const rad = (a - 90) * Math.PI / 180;
          const r = (d / 100) * maxR;
          const x = cx + r * Math.cos(rad);
          const y = cy + r * Math.sin(rad);
          ctx.fillStyle = 'rgba(255, 0, 100, 0.8)';
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, 2 * Math.PI);
          ctx.fill();
        });
      } catch (e) {
        console.error(e);
      }
    }

    setInterval(loadData, 1000);
    loadData();
  </script>
</body>
</html>
