# Permitir conexiones anónimas (para desarrollo)
# En producción, configurar autenticación
allow_anonymous true

# Puerto MQTT estándar
listener 1883
protocol mqtt

# Puerto WebSockets (opcional)
listener 9001
protocol websockets

# Persistencia de mensajes
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Configuración de QoS
max_queued_messages 1000
message_size_limit 0

# Keep alive
max_keepalive 65535